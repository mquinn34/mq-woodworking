{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MQ Woodworking{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- CSRF token (hidden) -->
  <form style="display:none">{% csrf_token %}</form>

  <!-- HTMX and JavaScript Setup -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script>
    // Update cart total on custom event
    document.body.addEventListener("cartTotalUpdated", function(event) {
      if (event.detail && event.detail.total) {
        const totalEl = document.getElementById("cart-total");
        if (totalEl) {
          totalEl.textContent = event.detail.total;

          // Optional: visual highlight effect
          totalEl.classList.add("bg-warning", "text-dark");
          setTimeout(() => {
            totalEl.classList.remove("bg-warning", "text-dark");
          }, 600);
        }
      }
    });

    // Add CSRF token to all HTMX requests
    document.body.addEventListener('htmx:configRequest', function(event) {
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
      if (csrfToken) {
        event.detail.headers['X-CSRFToken'] = csrfToken;
      }
    });
  </script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/mq-header.jpg' %}" alt="MQ Woodworking" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#main-navbar" aria-controls="main-navbar"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop/">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart/">ðŸ›’ Cart</a></li>
            
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CKEditor (if used) -->
  <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
  <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
