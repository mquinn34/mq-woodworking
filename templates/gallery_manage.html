<h2>Manage Gallery</h2>
<a href="{% url 'gallery_upload' %}">+ Add New Photo</a>

<div class="gallery-grid">
    {% for image in images %}
        <div class="gallery-item">
            <img src="{{ image.image.url }}" alt="{{ image.title }}" style="width:200px;">
            <p>{{ image.title }}</p>
            <form method="post" action="{% url 'gallery_delete' image.pk %}">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this image?')">Delete</button>
            </form>
        </div>
    {% endfor %}
</div>
